<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Formulario Repaso</title>
</head>

<body>

    <h1>Formulario Registro</h1>

    <form action=" mailto:correo@gmail.com" method="post">

      
        <label>Genero</label>

        <input type="radio" name="sexo" value="hombre" id="hombre" checked>

        <label for="hombre">Hombre</label> <br>

           

        <input type="radio" name="sexo" value="mujer" id="mujer">
        <label for="mujer">Mujer</label><br>


        <input type="radio" name="sexo" value="otro" id="otro">
        <label for="otro">Otro</label><br>




        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="10"> <br><br>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" maxlength="20" size="40"> <br><br>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia"> <br><br>

        <label for="contrasena">Contrase√±a</label>
        <input type="password" id="contrasena" name="contrasena"> <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" size="10"> 
        <br><br>

        <label for="foto_dni">subir foto Dni:</label>
        <input type="file" id="foto_dni" name="foto_dni"> <br> <br>

        <input type="checkbox" name="newsletter" checked>
        <label> Suscribite Newsletter</label><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Restrablecer Datos</button>










    </form>









</body>

</html>
