<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banner de imagenes</title>
</head>

<body>

    <!--contenedor del banner-->

    <div class="contenedor-banner">
        <!--imagenes con todo el ancho , número y texto-->
        <div class="diapositivas fade">

            <div class="numero">1/5</div>

            <!-- <img src="img/1.jpg" alt=""> -->
             <div class="img primera"></div>

            <div class="texto">Atardecer en la playa.</div>


        </div>

        <div class="diapositivas fade">

            <div class="numero">2/5</div>

            <div class="img segunda"></div>

        


            <div class="texto">Naturaleza espejo.</div>


        </div>


        <div class="diapositivas fade">

            <div class="numero">3/5</div>

            <div class="img tercera"></div>

            <div class="texto">Dulce primavera.</div>


        </div>

        <div class="diapositivas fade">

            <div class="numero">4/5</div>

            <div class="img cuarta"></div>

            <div class="texto">Puesta de sol.</div>


        </div>

        <div class="diapositivas fade">

            <div class="numero">5/5</div>

            <div class="img quinta"></div>

            <div class="texto">Rayo de luz.</div>






        </div>

        <!--Botones siguiente y anterior-->

        <a class="anterior" onclick="cambiarDiapositiva(-1, 'izquierda')"><i class="bi bi-caret-left-fill"></i></a>

        <a class="siguiente" onclick="cambiarDiapositiva(1 ,'derecha' )"><i class="bi bi-caret-right-fill"></i></a>

        <br>

        <!--Los puntos / círculos-->

        <div class="contenedor-puntos">

            <span class="punto" onclick="puntoDiapositiva(1)"></span>
            <span class="punto" onclick="puntoDiapositiva(2)"></span>
            <span class="punto" onclick="puntoDiapositiva(3)"></span>
            <span class="punto" onclick="puntoDiapositiva(4)"></span>
            <span class="punto" onclick="puntoDiapositiva(5)"></span>

        </div>
    </div>






</body>
<script src="script-optmizado.js"></script>


</html>
