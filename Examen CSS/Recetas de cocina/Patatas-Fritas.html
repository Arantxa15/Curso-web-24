    <h2 style="color: gray;">Ingredientes</h2>

    <ul>
        <li>3 o 4 patatas (300g.)</li>
        <li>4 dientes de ajo.</li>
        <li>Aceite de oliva.</li>
        <li>Sal</li>
    </ul>

    <h2 style="color: gray;">Elaboración (Pasos)</h2>

    <ol>
        <li>Calentar aceite e n una sartén .</li>
        <li>Añadir las patatas cortadas, la sal y los ajos.</li>

        <li>Servir en plato</li>
    </ol>
