<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos CSS</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        #site-main {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #7c7979;
            color: #841111;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            padding: 15px;
            
        }



    </style>
</head>
<body>
    <main id="site-main">
        <h1>Ejemplo de Estilos CSS</h1>
        <p>
            Este es un ejemplo básico de cómo aplicar estilos CSS en un documento HTML.
            
        </p>
        <p>
            Se están utilizando propiedades como color, background-color, font-family, font-size, font-weight, text-align, margin y padding.
        </p>
    </main>
</body>
</html>
