<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">*Nombre</label><br>
        <input type="text" name="nombre" id="nombre" required maxlength="10"><br>

        <label for="contraseña">*Contraseña</label><br>
        <input type="password" name="contraseña" id="contraseña" required><br>

        <label for="email">*Correo electrónico</label><br>
        <input type="email" name="email" id="email" required><br>

        <label for="tel">*Teléfono</label><br>
        <input type="tel" name="telefono" id="telefono" pattern="[0-9](9)" title="Introduce un número de teléfono válido de 9 dígitos" required><br><br>

        <label for="fecha de nacimiento">*Fecha de nacimiento</label><br>
        <input type="date" name="fecha de nacimiento" id="fecha de nacimiento" required><br><br>

        <fieldset>
            <legend>Selecciona un género</legend>

            <input type="radio" name="género" id="masculino" value="masculino" checked>
            <label for="masculino">Masculino</label><br>

            <input type="radio" name="género" id="femenino" value="femenino">
            <label for="femenino">Femenino</label><br>

            <input type="radio" name="género" id="otro" value="otro">
            <label for="otro">Otro</label>
        </fieldset><br>

        <label for="archivo">Selecciona un archivo:</label><br>
        <input type="file" name="archivo" id="archivo"><br><br>

        <label for="pais">*País</label><br>
        <select id="pais" id="pais" required>

        <option value=""disabled selected>Selecciona un país</option>

        <option value="espana">España</option>
        <option value="bolivia">Bolivia</option>
        <option value="Brasil">Brasil</option>
        <option value="colombia">Colombia</option>
        <option value="chile">Chile</option>
    </select><br><br>

    <label for="mensaje">*Mensaje</label><br>
    <textarea name="mensaje" id="mensaje" cols="40" rows="5"></textarea><br>

    <input type="checkbox" id="politica" value="politica" name="politica" checked>
    <label for="politica">Acepto la <a href="#">política de privacidad</a></label><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>

    </form>
    
</body>
</html>
