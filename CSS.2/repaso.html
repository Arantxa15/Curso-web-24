<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso de examen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            list-style: none;
        }
        
        #caja {
            width: 800px;
            height: 600px;
            background-color: rgb(172, 107, 128);
            padding: 40px;
            margin: auto;
        }
        img {
            width: 80px;
        }
        header {
            display: flex;
            justify-content: center;
            color: white;
        }
        header>div>p {
            font-size: 12px;
        }
        header>div img {
            width: 80px;
            margin-bottom: -8px;
        }
        header ul {
            display: flex;
            text-align: center;
        }
        header>ul li {
            display: flex;
            align-items: end;
            padding: 5px 0;
        }
        header>ul li a {
            color: white;
            font-weight: bold;
            padding: 0 20px;
        }
        .select {
            border-bottom: 8px solid white;
            margin-bottom: -8px;
        }
        header div {
            margin-bottom: -10px;
            margin-right: 50px;
        }

        main #yoga {
            width: 350px;
            display: block;
            margin: 10px auto;
        }
        main #flecha {
            width: 100px;
            position: relative;
            left: 49%;
        }
        main>form {
            position: relative;
            left: 63%;
            bottom: 80px;   
        }
        h3, label {
            font-weight: lighter;
            color: white;
            margin: 10px 0;
            font-size: 14px;
        }
        #email {
            margin-top: 10px;
        }
        #email, #nombre {
            background-color: rgb(247, 194, 214);
            border: none;
            padding: 5px;
        }
        #email::placeholder, #nombre::placeholder {
            color: rgb(219, 140, 120);
        }
        #enviar {
            background-color: rgb(247, 194, 214);
            width: 120px;
            border: 1px solid white;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="caja">
        <header>
            <div>
                <img src="../Peluqueria/img.peluqueria/logo.png" id="logo">
                <p>Bicicletas Lidia</p> 
            </div>

            <ul>
                <li class="select"><a href="">Inicio</a></li>
                <li><a href="">Sobre <br> Nosotros</a></li>
                <li><a href="">Clases de <br> Yoga</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </header>
        <main>
            <img src="imgreapaso/yoga-8684483_1280.png" id="yoga">
            <img src="imgreapaso/arrow-38636_1280.png" id="flecha">
            <form>
                <h3>Cita</h3>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" class="bloque"> <br>
                <input type="text" name="email" id="email" placeholder="email" class="bloque">
                <h3>Hora</h3>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <h3>Clase</h3>
                <input type="radio" name="mesa" id="interior"><label for="interior">Interior</label>
                <input type="radio" name="mesa" id="exterior"><label for="exterior">Exterior</label> <br>
                <input type="submit" name="enviar" id="enviar" value="ENVIAR" class="bloque">
            </form>
        </main>
    </div>
</body>

</html>
