<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 5</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #site-main{
            display: flex;
            justify-content: center;

        }
        #site-main > div {
            background-color: #333;
            color: green;
            width: 30%;
            height: 90vh;
            margin: 10px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            
        }
        #site-main div > div {
            background-color: white;
            width: 80px;
            height: 80px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        
        
    </style>
</head>
<body>
    <main id="site-main">
        <div>
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>4</p></div>
            <div><p>5</p></div>
          </div>
          <div>
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>4</p></div>
            <div><p>5</p></div>
          </div>
    </main>
    
</body>
</html>
