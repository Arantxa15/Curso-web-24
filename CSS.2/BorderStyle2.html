<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style 2</title>

    <style>
        div {
            width: 200px;
            height: 100px;
            padding: 10px;
            margin: 20px 50px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .linea {
            border-right: 2px solid #333;
            border-left: 2px solid #333;
        }

        .puntos {
            border-left: 2px dotted #333;
            border-top: 2px solid #333;
        }

        .discontinuo {
            border-bottom: 2px dashed #333;
            border-top: 2px dashed #333;
        }

        .doble {
            border: 3px double #333;
        }
    </style>
</head>

<body>

    <div class="linea">
        <p>Borde SÃ³lido</p>
    </div>

    <div class="puntos">
        <p>Borde de Puntos</p>
    </div>

    <div class="discontinuo">
        <p>Borde Discontinuo</p>
    </div>

    <div class="doble">
        <p>Borde Doble</p>
    </div>


</body>

</html>
