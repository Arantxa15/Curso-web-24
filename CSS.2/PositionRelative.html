<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        div {
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        div>div {
            background-color: beige;
            width: 100px;
            height: 100px;
            position: relative;
            left: 50px;
        }
    </style>
</head>
<body>

<div>
    <div></div>
</div>


    
</body>
</html>
