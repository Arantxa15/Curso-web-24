<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
        }
        #site-header img {
            width: 50px;
        }
        #site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #332e2e;
            padding: 10px 50px;
        }
        #site-nav ul {
            display: flex;
        }
        #site-nav ul li a {
            color: white;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(49, 148, 143);
            margin: 0 10px;
        }
        
    </style>
</head>

<body>
    <header id="site-header">
        <a href="#"><img src="../img/logo (1).png" alt="" height="40px"></a>

        <nav id="site-nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
