<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative 3</title>
    <style>
        div {
            width: 50px;
            height: 70px;
            border: 3px solid black;
        }
        div:first-child {
            background-color: lightblue;
        }
        div:nth-child(2) {
            background-color: grey;
        }
        div:nth-child(3) {
            background-color: fuchsia;
            position: relative;
            left: 30px;
            top: 30px;
            /* z-index: -1; */
        }
        div:last-child {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
