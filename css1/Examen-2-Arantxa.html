<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de CSS</title>
    <link rel="stylesheet" href="Examen2Arantxa.css">
</head>

<body>
    <div id="caja">
        <header>
            <div>
                <img src="https://t3.ftcdn.net/jpg/05/06/77/46/360_F_506774624_3BlUoHKuKfD5tYLBmo5xITAuQ4enAawx.jpg"
                    alt="logo">
                <p>Restaurante UXP | B125698746</p>
            </div>

            <ul>
                <li class="seleccionado"><a href="">INICIO</a></li>
                <li><a href="">QUIENES SOMOS</a></li>
                <li><a href="">TRABAJA CON NOSOTROS</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">CONTACTO</a></li>
            </ul>
        </header>
        <main>
            <img src="https://cdn.discordapp.com/attachments/1224617537107656748/1234420951131885619/Cuchara.png?ex=6630ab99&is=662f5a19&hm=ca29d916636a55eab13ba3aa6d325daf800a5a70d48e3e5df5b79f8251de7aa1&"
                id="cuchara">
            <img src="arrow-90deg-up.svg" 
                id="linea">
            <form>
                <h3>Registro</h3>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" class="bloque">
                <input type="text" name="email" id="email" placeholder="email" class="bloque">
                <h3>Comensales</h3>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <h3>Mesa</h3>
                <input type="radio" name="mesa" id="interior"><label for="interior">Interior</label>
                <input type="radio" name="mesa" id="exterior"><label for="exterior">Exterior</label>
                <input type="submit" name="enviar" id="enviar" value="ENVIAR" class="bloque">
            </form>
            <footer>Arantxa Eguez</footer>
        </main>
    </div>
    
</body>

</html>
