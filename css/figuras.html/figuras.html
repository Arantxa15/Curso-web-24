<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Crea</title>
</head>

<style>
    .cuadrado{ 
        border: 1px solid black; 
        height: 50px; 
        width: 50px;}
    .naranja{
        background-color: orange;
    }
    .morado{
        background-color: purple;
    }
    .degradado{
        background:linear-gradient(50deg,lightblue,blue);
    }

    .circulo{
        border: 1px solid black;
        background: linear-gradient(pink, rgb(67, 100, 67));
    
        /*la clave para convertir un cuadrado en un círculo*/
        border-radius: 50px;
        
    }
    .txiki{
        height: 15px;
        width: 15px;
    }
    .mediano{
        height: 30px;
        width: 30px;
    }
    .grande{
        height: 60px;
        width: 60px;
    }
</style>
<body>
    <h1>Figuras</h1>
    <p>Es posible crear figuras geométricas usando html y css</p>

    <h2>Cuadrados</h2>
    <p>Vamos a crear 3 cuadrados de distinto color, uno de ellos degradado</p>
    
    <div class="cuadrado naranja"></div>
    <div class="cuadrado morado"></div>
    <div class="cuadrado degradado"></div>

    <h2>Circulos</h2>

    <div class="circulo txiki"></div>
    <div class="circulo mediano"></div>
    <div class="circulo grande"></div>
</body>
</html>
